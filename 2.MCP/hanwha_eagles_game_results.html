<!DOCTYPE html>
<html lang="ko">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

            -->

                </div>
                
                <div class="flex items-center justify-around text-center">

                        <span class="text-4xl font-bold text-blue-800">5</span>
                    </div>

                    <div class="flex flex-col items-center w-1/3">
                        <img src="https://placehold.co/80x80/00489B/FFFFFF?text=Bears" alt="두산 베어스" class="h-16 w-16 rounded-full mb-2">
                        <span class="text-lg font-bold">두산 베어스</span>

                </div>

                <div class="text-center text-sm text-gray-600 mt-4">

                </div>
            </div>

            <div class="border rounded-xl p-6 bg-gray-50 hover:shadow-md transition-shadow duration-300">
                <div class="flex justify-between items-center mb-4">
                    <p class="text-sm text-gray-500">2025년 9월 9일 (화)</p>
                    <span class="px-3 py-1 text-xs font-semibold text-white bg-orange-500 rounded-full">승리</span>
                </div>
                
                <div class="flex items-center justify-around text-center">
                    <div class="flex flex-col items-center w-1/3">
                        <img src="https://placehold.co/80x80/FF6600/FFFFFF?text=Eagles" alt="한화 이글스" class="h-16 w-16 rounded-full mb-2">
                        <span class="text-lg font-bold">한화 이글스</span>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <span class="text-4xl font-bold text-orange-600">7</span>
                        <span class="text-2xl text-gray-400 font-light">:</span>
                        <span class="text-4xl font-bold text-red-600">2</span>

                    <div class="flex flex-col items-center w-1/3">
                        <img src="https://placehold.co/80x80/E01E25/FFFFFF?text=Twins" alt="LG 트윈스" class="h-16 w-16 rounded-full mb-2">

        <footer class="text-center mt-8">
            <p class="text-xs text-gray-400">
                
                이 페이지는 실시간 데이터를 크롤링하여 생성된 것이 아닌, 시연을 위한 정적 웹페이지입니다.
            </p>

</html>
